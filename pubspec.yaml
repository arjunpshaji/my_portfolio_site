name: my_portfolio
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  scroll_loop_auto_scroll: ^0.0.5
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

  fonts:
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Caveat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Caveat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Caveat-Regular.ttf
          weight: 400
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
    - family: LexendMega
      fonts:
        - asset: assets/fonts/LexendMega-Bold.ttf
          weight: 700
        - asset: assets/fonts/LexendMega-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/LexendMega-Medium.ttf
          weight: 500
        - asset: assets/fonts/LexendMega-Regular.ttf
          weight: 400
